"'Campaign Detail Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =gblAppStyles.ButtonPrimary.Fill
    OnHidden: |-
        =// Refresh Stats
        // Collect Raw Ideas, for Stats with Owner Details
        ClearCollect(
            colIdeaStats_Raw,
            AddColumns(
                'Employee Ideas',
                "appOwner",
                'Owning User'.'Full Name',
                "appOwnerEmail",
                'Owning User'.'User Name',
                "appTitle",
                Title
            )
        );
        // Reset Navigation Variables
        UpdateContext({locVisibleCampaignIdeaSubmitted: false})
    OnVisible: |-
        =If(
            locCreateNewCampaign,
            Select(btnAddCampaignNav)
        );
        SetFocus(txtFormCampaignTitle);

    tmrSetFocus As timer:
        AutoStart: =locSetFocusTimerStart
        Color: =RGBA(0, 0, 0, 0)
        Duration: =100
        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Color.Transparent
        OnTimerEnd: =SetFocus(locSetFocusControlTarget)
        Size: =0
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    lblScreenAnnounce_CampaignDetail As label:
        Height: =0*0
        Live: =Live.Assertive
        Text: =locScreenReaderAnnouncedText // This text is announced by screen readers, when the variable is updated
        Width: =0*0
        X: =0*0
        Y: =0*0
        ZIndex: =2

    conCampaignDetailsPane As groupContainer:
        Height: =Parent.Height - comHeader_CampaignDetail.Height
        Width: =Parent.Width - Self.X
        X: =conCampaignDetailNav.X + conCampaignDetailNav.Width
        Y: =comHeader_CampaignDetail.Y + comHeader_CampaignDetail.Height
        ZIndex: =3

        conCampaignDetailsIdeas As groupContainer:
            Height: =Parent.Height - Self.Y
            Visible: =locVisibleCampaignView
            Width: =Parent.Width
            X: =0*0
            Y: =conCampaignDetailCard.Y + conCampaignDetailCard.Height + 16
            ZIndex: =1

            comZeroState_Ideas As comZeroState:
                Fill: =gblAppStyles.Background.Fill
                Height: =200
                inputImage: =Image_ZeroState_Ideas
                inputSizePercent: =45
                inputTextColor: =gblAppStyles.Label.Color
                inputTextToDisplay: |-
                    =With(
                        {
                            varDefault: "New ideas will appear here",
                            varOOBTextId: "comZeroState_Ideas__locText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextId = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                Visible: =IsEmpty(galCampaignDetailsIdeas.AllItems)
                Width: =galCampaignDetailsIdeas.Width
                X: =galCampaignDetailsIdeas.X
                Y: =galCampaignDetailsIdeas.Y

            galCampaignDetailsIdeas As gallery.variableTemplateHeightGallery:
                AccessibleLabel: |-
                    =With(
                        {
                            varDefault: "Gallery of ideas for the selected campaign",
                            varOOBTextId: "galCampaignDetailsIdeas__locAccessibleLabel"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextId = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                Height: =Parent.Height - Self.Y
                Items: |-
                    =Switch(
                        drpCampaignDetailsIdeas_Sort.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BdrpValue',
                        1,
                        SortByColumns(
                            colIdeas,
                            "createdon",
                            SortOrder.Descending
                        ),
                        2,
                        SortByColumns(
                            colIdeas,
                            "createdon",
                            SortOrder.Ascending
                        ),
                        3,
                        SortByColumns(
                            colIdeas,
                            "msft_votecount",
                            SortOrder.Descending
                        )
                    )
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Controls
                LoadingSpinnerColor: =App.ActiveScreen.LoadingSpinnerColor
                OnSelect: |
                    =Set(
                        gblRecordCampaignIdea,
                        ThisItem
                    );
                    ClearCollect(
                        colResponses,
                        Filter(
                            'Employee Idea Responses',
                            Idea.'Employee Idea' = gblRecordCampaignIdea.'Employee Idea'
                        )
                    );
                    ClearCollect(
                        colFiles,
                        Filter(
                            'Employee Idea Files',
                            'Employee Idea Files'[@Idea].'Employee Idea' = gblRecordCampaignIdea.'Employee Idea'
                        )
                    );
                    UpdateContext(
                        {
                            locVisibleCampaignCreate: false,
                            locVisibleCampaignEdit: false,
                            locVisibleCampaignIdea: true,
                            locVisibleCampaignView: false,
                            locCreateNewCampaign: false,
                            locCreateNewIdea: false
                        }
                    );
                TemplatePadding: =0
                TemplateSize: =70
                Width: =Parent.Width - Self.X
                X: =gblPadding.Page
                Y: =shpCampaignDetaisIdea_Divider.Y + shpCampaignDetaisIdea_Divider.Height
                ZIndex: =2

                shpCampaignDetailsIdeas_Divider As rectangle:
                    Fill: =gblAppStyles.Dividers.Elements
                    Height: =0.5
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth - gblPadding.Page
                    Y: =Parent.TemplateHeight -Self.Height
                    ZIndex: =1

                imgCampaignDetailsIdeas_CoverImage As image:
                    AccessibleLabel: |-
                        =With(
                            {
                                varDefault: "Add an image to represent your idea",
                                varOOBTextId: "lblIdea_IconImage__locText"
                            },
                            With(
                                {
                                    varLocalizedText: LookUp(
                                        colLocalization,
                                        OOBTextId = varOOBTextId,
                                        LocalizedText
                                    )
                                },
                                Coalesce(
                                    varLocalizedText,
                                    varDefault
                                )
                            )
                        )
                    BorderColor: =gblAppStyles.Dividers.Elements
                    BorderThickness: =0.5
                    Height: =40
                    Image: =If(!IsBlank(ThisItem.'Cover Image'),ThisItem.'Cover Image'.Value,ThisItem.Icon)
                    ImagePosition: =ImagePosition.Fill
                    OnSelect: =Select(Parent)
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Tooltip: ="An image/icon for the idea"
                    Width: =40
                    X: =8
                    Y: =(Parent.TemplateHeight - Self.Height) / 2
                    ZIndex: =2

                lblCampaignDetailsIdeas_Title As label:
                    BorderColor: =gblAppStyles.Label.BorderColor
                    BorderThickness: =gblAppStyles.Label.BorderThickness
                    Color: =gblAppStyles.Label.Color
                    DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
                    DisabledColor: =gblAppStyles.Label.DisabledColor
                    DisabledFill: =gblAppStyles.Label.DisabledFill
                    Fill: =gblAppStyles.Label.Fill
                    FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
                    FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.TemplateHeight * .5
                    HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
                    HoverColor: =gblAppStyles.Label.HoverColor
                    HoverFill: =gblAppStyles.Label.HoverFill
                    OnSelect: =Select(Parent)
                    PaddingBottom: =2
                    PaddingLeft: =0
                    PaddingRight: =8
                    PaddingTop: =0
                    PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
                    PressedColor: =gblAppStyles.Label.PressedColor
                    PressedFill: =gblAppStyles.Label.PressedFill
                    Size: =gblAppStyles.Label.Size.Medium
                    Text: =ThisItem.Title
                    Tooltip: =ThisItem.Title
                    VerticalAlign: =VerticalAlign.Bottom
                    Width: |-
                        =Max(
                            200,
                            Parent.TemplateWidth * .25
                        )
                    Wrap: =false
                    X: =imgCampaignDetailsIdeas_CoverImage.Width + imgCampaignDetailsIdeas_CoverImage.X + 8
                    ZIndex: =3

                lblCampaignDetailsIdeas_CreatedByOn As label:
                    BorderColor: =gblAppStyles.Label.BorderColor
                    BorderThickness: =gblAppStyles.Label.BorderThickness
                    Color: =gblAppStyles.Label.Color
                    DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
                    DisabledColor: =gblAppStyles.Label.DisabledColor
                    DisabledFill: =gblAppStyles.Label.DisabledFill
                    Fill: =gblAppStyles.Label.Fill
                    FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
                    FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
                    Font: =Font.'Segoe UI'
                    Height: =Parent.TemplateHeight * .5
                    HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
                    HoverColor: =gblAppStyles.Label.HoverColor
                    HoverFill: =gblAppStyles.Label.HoverFill
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =8
                    PaddingTop: =0
                    PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
                    PressedColor: =gblAppStyles.Label.PressedColor
                    PressedFill: =gblAppStyles.Label.PressedFill
                    Size: =gblAppStyles.Label.Size.Small
                    Text: |-
                        =Concatenate(
                            ThisItem.'Owning User'.'Full Name',
                            "  ",
                            Text(
                                ThisItem.'Created On',
                                "[$-en-US]mm/dd h:mm:ss AM/PM ",
                                gblUserLanguage
                            )
                        )
                    Tooltip: =Self.Text
                    VerticalAlign: =VerticalAlign.Top
                    Width: |-
                        =Max(
                            200,
                            Parent.TemplateWidth * .25
                        )
                    Wrap: =false
                    X: =imgCampaignDetailsIdeas_CoverImage.Width + imgCampaignDetailsIdeas_CoverImage.X + 8
                    Y: =Parent.TemplateHeight * .5
                    ZIndex: =4

                lblCampaignDetailsIdeas_Description As label:
                    BorderColor: =gblAppStyles.Label.BorderColor
                    BorderThickness: =gblAppStyles.Label.BorderThickness
                    Color: =gblAppStyles.Label.Color
                    DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
                    DisabledColor: =gblAppStyles.Label.DisabledColor
                    DisabledFill: =gblAppStyles.Label.DisabledFill
                    Fill: =gblAppStyles.Label.Fill
                    FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
                    FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
                    Font: =Font.'Segoe UI'
                    Height: =34
                    HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
                    HoverColor: =gblAppStyles.Label.HoverColor
                    HoverFill: =gblAppStyles.Label.HoverFill
                    LineHeight: =1.1
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
                    PressedColor: =gblAppStyles.Label.PressedColor
                    PressedFill: =gblAppStyles.Label.PressedFill
                    Size: =gblAppStyles.Label.Size.Medium
                    Text: =ThisItem.Description
                    Tooltip: =Self.Text
                    VerticalAlign: =VerticalAlign.Top
                    Width: =lblCampaignDetailsIdeas_Files.X - (lblCampaignDetailsIdeas_Title.X + lblCampaignDetailsIdeas_Title.Width) - 8
                    X: =lblCampaignDetailsIdeas_Title.X + lblCampaignDetailsIdeas_Title.Width
                    Y: =(Parent.TemplateHeight - Self.Height) / 2
                    ZIndex: =5

                lblCampaignDetailsIdeas_Files As label:
                    Align: =Align.Center
                    BorderColor: =gblAppStyles.Label.BorderColor
                    BorderThickness: =gblAppStyles.Label.BorderThickness
                    Color: =gblAppStyles.Label.Color
                    DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
                    DisabledColor: =gblAppStyles.Label.DisabledColor
                    DisabledFill: =gblAppStyles.Label.DisabledFill
                    DisplayMode: =DisplayMode.View
                    Fill: =gblAppStyles.Label.Fill
                    FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
                    FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
                    Font: =Font.'Segoe UI'
                    Height: =Parent.TemplateHeight
                    HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
                    HoverColor: =gblAppStyles.Label.HoverColor
                    HoverFill: =gblAppStyles.Label.HoverFill
                    OnSelect: =Select(Parent)
                    PaddingRight: =20
                    PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
                    PressedColor: =gblAppStyles.Label.PressedColor
                    PressedFill: =gblAppStyles.Label.PressedFill
                    Size: =gblAppStyles.Label.Size.Medium
                    Text: =ThisItem.'Attachment Count'
                    Visible: =ThisItem.'Attachment Count' > 0
                    Width: =40
                    X: =btnCampaignDetailsIdeas_Votes.X - Self.Width - 20
                    ZIndex: =6

                imgCampaignDetailsIdeas_Files As image:
                    AccessibleLabel: |-
                        =With(
                            {
                                varDefault: "Files",
                                varOOBTextId: "lbldeaFiles_Header__locText"
                            },
                            With(
                                {
                                    varLocalizedText: LookUp(
                                        colLocalization,
                                        OOBTextId = varOOBTextId,
                                        LocalizedText
                                    )
                                },
                                Coalesce(
                                    varLocalizedText,
                                    varDefault
                                )
                            )
                        )
                    DisabledFill: |-
                        =With(
                            {
                                varImageIsCategory: LookUp(
                                    staticIcons,
                                    staticIconName = "Attachment"
                                ).staticIconIsCategory
                            },
                            If(
                                varImageIsCategory,
                                gblAppStyles.Icons.DisabledFill_Category,
                                Color.Transparent
                            )
                        )
                    DisplayMode: =DisplayMode.View
                    Fill: |
                        =
                        With(
                            {
                                varImageIsCategory: LookUp(
                                    staticIcons,
                                    staticIconName = "Attachment"
                                ).staticIconIsCategory
                            },
                            If(
                                varImageIsCategory,
                                gblAppStyles.Icons.Fill_Category,
                                Color.Transparent
                            )
                        )
                    Height: =20
                    Image: |
                        =With(
                            {
                                varImageRecord: LookUp(
                                    staticIcons,
                                    staticIconName = "Attachment"
                                ),
                                varColor: If(
                                    Self.DisplayMode = DisplayMode.Disabled,
                                    gblAppStyles.Icons.DisabledColor,
                                    gblAppStyles.Icons.Color
                                )
                            },
                            With(
                                {
                                    varImageData: Concatenate(
                                        "data:image/svg+xml;utf8, ",
                                        EncodeUrl(
                                            Concatenate(
                                                "<svg viewBox='",
                                                varImageRecord.staticIconViewbox,
                                                "' xmlns='http://www.w3.org/2000/svg'><path d='",
                                                varImageRecord.staticIconPath,
                                                "' fill='#",
                                                varColor,
                                                "'/></svg>"
                                            )
                                        )
                                    )
                                },
                                varImageData
                            )
                        )
                    OnSelect: =Select(Parent)
                    RadiusBottomLeft: =5
                    RadiusBottomRight: =5
                    RadiusTopLeft: =5
                    RadiusTopRight: =5
                    Visible: =ThisItem.'Attachment Count' > 0
                    Width: =20
                    X: =lblCampaignDetailsIdeas_Files.X + Self.Width + 4
                    Y: =(Parent.TemplateHeight - Self.Height) / 2
                    ZIndex: =7

                btnCampaignDetailIdeas_Select As button:
                    BorderColor: =gblAppStyles.ButtonTransparent.BorderColor
                    BorderThickness: =gblAppStyles.ButtonTransparent.BorderThickness
                    Color: =gblAppStyles.ButtonTransparent.Color
                    DisabledBorderColor: =gblAppStyles.ButtonTransparent.DisabledBorderColor
                    DisabledColor: =gblAppStyles.ButtonTransparent.DisabledColor
                    DisabledFill: =gblAppStyles.ButtonTransparent.DisabledFill
                    Fill: =gblAppStyles.ButtonTransparent.Fill
                    FocusedBorderColor: =gblAppStyles.ButtonTransparent.FocusedBorderColor
                    FocusedBorderThickness: =gblAppStyles.ButtonTransparent.FocusedBorderThickness
                    Font: =Font.'Segoe UI'
                    Height: =Parent.TemplateHeight
                    HoverBorderColor: =gblAppStyles.ButtonTransparent.HoverBorderColor
                    HoverColor: =gblAppStyles.ButtonTransparent.HoverColor
                    HoverFill: =gblAppStyles.Gallery.HoverFill
                    OnSelect: =Select(Parent)
                    PressedBorderColor: =gblAppStyles.ButtonTransparent.PressedBorderColor
                    PressedColor: =gblAppStyles.ButtonTransparent.PressedColor
                    PressedFill: =gblAppStyles.Gallery.PressedFill
                    RadiusBottomLeft: =gblAppStyles.ButtonTransparent.RadiusBottomLeft
                    RadiusBottomRight: =gblAppStyles.ButtonTransparent.RadiusBottomRight
                    RadiusTopLeft: =gblAppStyles.ButtonTransparent.RadiusTopLeft
                    RadiusTopRight: =gblAppStyles.ButtonTransparent.RadiusTopRight
                    Size: =gblAppStyles.ButtonTransparent.Size
                    Text: =""
                    Tooltip: =ThisItem.Description
                    Width: =Parent.TemplateWidth - gblPadding.Page
                    X: =0*0
                    Y: =0*0
                    ZIndex: =8

                imgCampaignDetailsIdeas_Votes As image:
                    AccessibleLabel: |-
                        =With(
                            {
                                varDefault: "Image indicating if you have voted (filled) for this idea, or not (unfilled)",
                                varOOBTextId: "imgCampaignDetailsIdeas_Votes__locAccessibleLabel"
                            },
                            With(
                                {
                                    varLocalizedText: LookUp(
                                        colLocalization,
                                        OOBTextId = varOOBTextId,
                                        LocalizedText
                                    )
                                },
                                Coalesce(
                                    varLocalizedText,
                                    varDefault
                                )
                            )
                        )
                    AutoDisableOnSelect: =false
                    Fill: =gblAppStyles.ButtonSecondary.Fill
                    Height: =btnCampaignDetailsIdeas_Votes.Height
                    Image: |-
                        =If(
                            ThisItem.'Employee Idea' in colVotes.'Employee Idea',
                            With(
                                {
                                    varImageRecord: LookUp(
                                        staticIcons,
                                        staticIconName = "Thumbs up filled"
                                    ),
                                    varColor: If(
                                        Self.DisplayMode = DisplayMode.Disabled,
                                        gblAppStyles.Icons.DisabledColor,
                                        gblAppStyles.Icons.Color
                                    )
                                },
                                With(
                                    {
                                        varImageData: Concatenate(
                                            "data:image/svg+xml;utf8, ",
                                            EncodeUrl(
                                                Concatenate(
                                                    "<svg viewBox='",
                                                    varImageRecord.staticIconViewbox,
                                                    "' xmlns='http://www.w3.org/2000/svg'><path d='",
                                                    varImageRecord.staticIconPath,
                                                    "' fill='#",
                                                    varColor,
                                                    "'/></svg>"
                                                )
                                            )
                                        )
                                    },
                                    varImageData
                                )
                            ),
                            With(
                                {
                                    varImageRecord: LookUp(
                                        staticIcons,
                                        staticIconName = "Thumbs up unfilled"
                                    ),
                                    varColor: If(
                                        Self.DisplayMode = DisplayMode.Disabled,
                                        gblAppStyles.Icons.DisabledColor,
                                        gblAppStyles.Icons.Color
                                    )
                                },
                                With(
                                    {
                                        varImageData: Concatenate(
                                            "data:image/svg+xml;utf8, ",
                                            EncodeUrl(
                                                Concatenate(
                                                    "<svg viewBox='",
                                                    varImageRecord.staticIconViewbox,
                                                    "' xmlns='http://www.w3.org/2000/svg'><path d='",
                                                    varImageRecord.staticIconPath,
                                                    "' fill='#",
                                                    varColor,
                                                    "'/></svg>"
                                                )
                                            )
                                        )
                                    },
                                    varImageData
                                )
                            )
                        )
                    OnSelect: |
                        =UpdateContext({locBlockUserInput: true});
                        Set(
                            gblRecordCampaignIdea,
                            ThisItem
                        );
                        // Local Actions
                        If(
                            gblRecordCampaignIdea.'Employee Idea' in colVotes.'Employee Idea',
                            // Already Voted, Remove/Decrement
                            RemoveIf(
                                colVotes,
                                colVotes[@'Employee Idea'] = gblRecordCampaignIdea.'Employee Idea'
                            );
                            Collect(
                                colVoteCounter,
                                {
                                    appIdea: gblRecordCampaignIdea.'Employee Idea',
                                    appOffset: -1
                                }
                            ),
                            // New Vote, Add/Increment
                            Collect(
                                colVotes,
                                gblRecordCampaignIdea
                            );
                            Collect(
                                colVoteCounter,
                                {
                                    appIdea: gblRecordCampaignIdea.'Employee Idea',
                                    appOffset: 1
                                }
                            )
                        );
                        // Data Updates
                        Concurrent(
                            If(
                                // *** NOTE *** (Inverted, after adding/removing locally)
                                gblRecordCampaignIdea.'Employee Idea' in colVotes.'Employee Idea',
                                // New Vote, Add
                                Relate(
                                    gblRecordCampaignIdea.Users,
                                    gblUserRecord
                                )
                            ),// Already Voted, Remove
                            Unrelate(
                                gblRecordCampaignIdea.Users,
                                gblUserRecord
                            ),
                            // Increment/Decrement Idea Vote Count
                            Patch(
                                'Employee Ideas',
                                {
                                    'Employee Idea': gblRecordCampaignIdea.'Employee Idea',
                                    'Vote Count': LookUp(
                                        'Employee Ideas',
                                        'Employee Ideas'[@'Employee Idea'] = gblRecordCampaignIdea.'Employee Idea',
                                        'Vote Count'
                                    ) + If(
                                        gblRecordCampaignIdea.'Employee Idea' in colVotes.'Employee Idea',
                                        1,
                                        -1
                                    )
                                }
                            )
                        );
                        UpdateContext({locBlockUserInput: false});
                    PaddingBottom: =8
                    PaddingLeft: =24
                    PaddingTop: =8
                    Tooltip: ="Click to vote/unvote"
                    Width: =btnCampaignDetailsIdeas_Votes.Width
                    X: =btnCampaignDetailsIdeas_Votes.X
                    Y: =btnCampaignDetailsIdeas_Votes.Y
                    ZIndex: =9

                lblCampaignDetailsIdeas_VountCount As label:
                    Align: =Align.Center
                    BorderColor: =gblAppStyles.Label.BorderColor
                    BorderThickness: =gblAppStyles.Label.BorderThickness
                    Color: =gblAppStyles.Label.Color
                    DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
                    DisabledColor: =gblAppStyles.Label.DisabledColor
                    DisabledFill: =gblAppStyles.Label.DisabledFill
                    DisplayMode: =DisplayMode.View
                    Fill: =gblAppStyles.Label.Fill
                    FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
                    FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =btnCampaignDetailsIdeas_Votes.Height
                    HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
                    HoverColor: =gblAppStyles.Label.HoverColor
                    HoverFill: =gblAppStyles.Label.HoverFill
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =gblPadding.Page
                    PaddingTop: =0
                    PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
                    PressedColor: =gblAppStyles.Label.PressedColor
                    PressedFill: =gblAppStyles.Label.PressedFill
                    Size: =gblAppStyles.Label.Size.Medium
                    Text: |-
                        =ThisItem.'Vote Count' + Sum(
                            Filter(
                                colVoteCounter,
                                appIdea = ThisItem.'Employee Idea'
                            ),
                            appOffset
                        )
                    Tooltip: =ThisItem.Title
                    Width: =btnCampaignDetailsIdeas_Votes.Width
                    Wrap: =false
                    X: =btnCampaignDetailsIdeas_Votes.X
                    Y: =btnCampaignDetailsIdeas_Votes.Y
                    ZIndex: =10

                btnCampaignDetailsIdeas_Votes As button:
                    AutoDisableOnSelect: =false
                    BorderColor: =gblAppStyles.ButtonSecondary.BorderColor
                    BorderThickness: =gblAppStyles.ButtonSecondary.BorderThickness
                    Color: =Color.Transparent
                    DisabledBorderColor: =gblAppStyles.ButtonSecondary.DisabledBorderColor
                    DisabledColor: =gblAppStyles.ButtonSecondary.DisabledColor
                    DisabledFill: =gblAppStyles.ButtonTransparent.DisabledFill
                    DisplayMode: =btnCampaignDetailControls_Submit.DisplayMode
                    Fill: =gblAppStyles.ButtonTransparent.Fill
                    FocusedBorderColor: =gblAppStyles.ButtonSecondary.FocusedBorderColor
                    FocusedBorderThickness: =gblAppStyles.ButtonSecondary.FocusedBorderThickness
                    Font: =Font.'Segoe UI'
                    HoverBorderColor: =gblAppStyles.ButtonSecondary.HoverBorderColor
                    HoverColor: =gblAppStyles.ButtonSecondary.HoverColor
                    HoverFill: =gblAppStyles.ButtonTransparent.HoverFill
                    OnSelect: |
                        =// [Screen Reader Start]
                        UpdateContext(
                            {
                                locScreenReaderAnnouncedText: With(
                                    {
                                        varAnnouncedText: If(
                                            ThisItem.'Employee Idea' in colVotes.'Employee Idea',
                                            "You have removed your vote for this idea",
                                            "You have voted for this idea"
                                        )
                                    },
