comHeader As CanvasComponent:
    Fill: =comHeader.inputStyles.Background.Fill
    Height: =60
    inputColors: |-
        ={
            // Fluent Design Colors
            TeamsDefaultShade20: ColorValue("#33344A"),
            TeamsDefaultShade10: ColorValue("#464775"),
            TeamsDefaultPrimary: ColorValue("#6264A7"),
            TeamsDefaultTint10: ColorValue("#888CC7"),
            TeamsDefaultTint20: ColorValue("#A6A7DC"),
            TeamsDefaultTint30: ColorValue("#BDBDE6"),
            TeamsDefaultTint40: ColorValue("#E2E2F6"),
            TeamsDefaultTint50: ColorValue("#F4F4FC"),
            TeamsDarkShade30: ColorValue("#BCBDFF"),
            TeamsDarkShade20: ColorValue("#9EA2FF"),
            TeamsDarkShade10: ColorValue("#8C90F4"),
            TeamsDarkPrimary: ColorValue("#7A7FEA"),
            TeamsDarkTint10: ColorValue("#6264A7"),
            TeamsDarkTint20: ColorValue("#4E4E86"),
            TeamsDarkTint30: ColorValue("#3F3E5D"),
            TeamsDarkTint40: ColorValue("#373644"),
            NeutralWebBlack: ColorValue("#000000"),
            NeutralWebGray220: ColorValue("#11100F"),
            NeutralWebGray210: ColorValue("#161514"),
            NeutralWebGray200: ColorValue("#1B1A19"),
            NeutralWebGray190: ColorValue("#201F1E"),
            NeutralWebGray180: ColorValue("#252423"),
            NeutralWebGray170: ColorValue("#292827"),
            NeutralWebGray160: ColorValue("#323130"),
            NeutralWebGray150: ColorValue("#3B3A39"),
            NeutralWebGray140: ColorValue("#484644"),
            NeutralWebGray130: ColorValue("#605E5C"),
            NeutralWebGray120: ColorValue("#797775"),
            NeutralWebGray110: ColorValue("#8A8886"),
            NeutralWebGray100: ColorValue("#979593"),
            NeutralWebGray90: ColorValue("#A19F9D"),
            NeutralWebGray80: ColorValue("#B3B0AD"),
            NeutralWebGray70: ColorValue("#BEBBB8"),
            NeutralWebGray60: ColorValue("#C8C6C4"),
            NeutralWebGray50: ColorValue("#D2D0CE"),
            NeutralWebGray40: ColorValue("#E1DFDD"),
            NeutralWebGray30: ColorValue("#EDEBE9"),
            NeutralWebGray20: ColorValue("#F3F2F1"),
            NeutralWebGray10: ColorValue("#FAF9F8"),
            NeutralWebWhite: ColorValue("#FFFFFF"),
            NeutralMobileBlack: ColorValue("#000000"),
            NeutralMobileGray950: ColorValue("#141414"),
            NeutralMobileGray900: ColorValue("#212121"),
            NeutralMobileGray800: ColorValue("#292929"),
            NeutralMobileGray700: ColorValue("#303030"),
            NeutralMobileGray600: ColorValue("#404040"),
            NeutralMobileGray500: ColorValue("#6E6E6E"),
            NeutralMobileGray400: ColorValue("#919191"),
            NeutralMobileGray300: ColorValue("#ACACAC"),
            NeutralMobileGray200: ColorValue("#C8C8C8"),
            NeutralMobileGray100: ColorValue("#E1E1E1"),
            NeutralMobileGray50: ColorValue("#F1F1F1"),
            NeutralMobileGray25: ColorValue("#F8F8F8"),
            NeutralMobileWhite: ColorValue("#FFFFFF"),
            MessagesDefaultWebWarning: ColorValue("#fff4ce"),
            MessagesDefaultWebWarningIcon: ColorValue("#797673"),
            MessagesDefaultWebSevereWarning: ColorValue("#fed9cc"),
            MessagesDefaultWebSevereWarningIcon: ColorValue("#d83b01"),
            MessagesDefaultWebErrorBlock: ColorValue("#fde7e9"),
            MessagesDefaultWebErrorBlockIcon: ColorValue("#a80000"),
            MessagesDefaultWebSuccess: ColorValue("#dff6dd"),
            MessagesDefaultWebSuccessIcon: ColorValue("#107c10"),
            MessagesDarkWebWarning: ColorValue("#433519"),
            MessagesDarkWebWarningIcon: ColorValue("#C8C6C4"),
            MessagesDarkWebSevereWarning: ColorValue("#4F2A0F"),
            MessagesDarkWebSevereWarningIcon: ColorValue("#FCE100"),
            MessagesDarkWebErrorBlock: ColorValue("#442726"),
            MessagesDarkWebErrorBlockIcon: ColorValue("#F1707B"),
            MessagesDarkWebSuccess: ColorValue("#393D1B"),
            MessagesDarkWebSuccessIcon: ColorValue("#92C353"),
            HighContrastBackground: ColorValue("#000000"),
            HighContrastHyperlinks: ColorValue("#FFFD39"),
            HighContrastDisabled: ColorValue("#2EF149"),
            HighContrastText: ColorValue("#FFFFFF"),
            HighContrastSelectedBackground: ColorValue("#00EBFD"),
            HighContrastSelectedText: ColorValue("#000000"),
            BackgroundDefault: ColorValue("#F3F2F1"),
            BackgroundDark: ColorValue("#2d2c2c"),
            BackgroundHighContrast: ColorValue("#000000"),
            OverlayTransparent: RGBA(0,0,0,0),
            OverlayLight: RGBA(255,255,255,0.4),
            OverlayDark: RGBA(0,0,0,0.4)
        }
    inputDarkTheme: =Param("theme") = "dark"
    inputExternalLinkSettings: |-
        ={
            linkLabel: "Link",
            linkWidth: 80,
            linkURL: "www.microsoft.com"
        }
    inputHeaderSettings: |-
        ={
            headerLabel: "Ideas",
            headerTooltip: "Ideas tooltip",
            headerWidth: 180,
            headerScreen: App.ActiveScreen
        }
    inputHelpIcon: =SampleImage
    inputHelpScreen: =App.ActiveScreen
    inputHighContrastTheme: =Param("theme") = "contrast"
    inputMenuItem1: |-
        ={
            menuLabel: "Menu Item 1",
            menuWidth: 100,
            menuScreen: App.ActiveScreen
        }
    inputMenuItem2: |-
        ={
            menuLabel: "Menu Item Two",
            menuWidth: 120,
            menuScreen: App.ActiveScreen
        }
    inputMenuItem3: |-
        ={
            menuLabel: "Menu Item Number Three",
            menuWidth: 200,
            menuScreen: App.ActiveScreen
        }
    inputMenuItem4: |-
        ={
            menuLabel: "Menu 4",
            menuWidth: 80,
            menuScreen: App.ActiveScreen
        }
    inputSettingsIcon: =SampleImage
    inputSettingsScreen: =App.ActiveScreen
    inputStyles: |-
        ={
            Background: {Fill: comHeader.inputColors.BackgroundDefault},
            Dividers: {
                TopMenu: comHeader.inputColors.NeutralWebGray50,
                Elements: comHeader.inputColors.NeutralWebGray50
            },
            ButtonPrimary: {
                BorderColor: comHeader.inputColors.TeamsDefaultPrimary,
                BorderThickness: 0,
                Color: comHeader.inputColors.NeutralWebWhite,
                DisabledBorderColor: comHeader.inputColors.NeutralWebGray30,
                DisabledColor: comHeader.inputColors.NeutralWebGray60,
                DisabledFill: comHeader.inputColors.NeutralWebGray30,
                Fill: comHeader.inputColors.TeamsDefaultPrimary,
                FocusedBorderColor: comHeader.inputColors.TeamsDefaultPrimary,
                FocusedBorderThickness: 0,
                Font: Font.'Segoe UI',
                FontWeight: FontWeight.Normal,
                HoverBorderColor: comHeader.inputColors.TeamsDefaultShade10,
                HoverColor: comHeader.inputColors.NeutralWebWhite,
                HoverFill: comHeader.inputColors.TeamsDefaultShade10,
                PaddingBottom: 4,
                PaddingLeft: 4,
                PaddingRight: 4,
                PaddingTop: 4,
                PressedBorderColor: comHeader.inputColors.TeamsDefaultShade20,
                PressedColor: comHeader.inputColors.NeutralWebWhite,
                PressedFill: comHeader.inputColors.TeamsDefaultShade20,
                RadiusBottomLeft: 2,
                RadiusBottomRight: 2,
                RadiusTopLeft: 2,
                RadiusTopRight: 2,
                Size: 11
            },
            ButtonSecondary: {
                BorderColor: comHeader.inputColors.NeutralWebGray40,
                BorderThickness: 0,
                Color: comHeader.inputColors.NeutralWebGray190,
                DisabledBorderColor: comHeader.inputColors.NeutralWebGray30,
                DisabledColor: comHeader.inputColors.NeutralWebGray60,
                DisabledFill: comHeader.inputColors.NeutralWebGray30,
                Fill: comHeader.inputColors.NeutralWebWhite,
                FocusedBorderColor: comHeader.inputColors.NeutralWebGray40,
                FocusedBorderThickness: 0,
                Font: Font.'Segoe UI',
                FontWeight: FontWeight.Normal,
                HoverBorderColor: comHeader.inputColors.NeutralWebGray60,
                HoverColor: comHeader.inputColors.NeutralWebGray190,
                HoverFill: comHeader.inputColors.NeutralWebGray30,
                PaddingBottom: 4,
                PaddingLeft: 4,
                PaddingRight: 4,
                PaddingTop: 4,
                PressedBorderColor: comHeader.inputColors.NeutralWebGray60,
                PressedColor: comHeader.inputColors.NeutralWebGray190,
                PressedFill: comHeader.inputColors.NeutralWebGray40,
                RadiusBottomLeft: 2,
                RadiusBottomRight: 2,
                RadiusTopLeft: 2,
                RadiusTopRight: 2,
                Size: 11
            },
            ButtonTransparent: {
                BorderColor: comHeader.inputColors.OverlayTransparent,
                BorderThickness: 0,
                Color: comHeader.inputColors.NeutralWebGray190,
                DisabledBorderColor: comHeader.inputColors.OverlayLight,
                DisabledColor: comHeader.inputColors.NeutralWebGray100,
                DisabledFill: comHeader.inputColors.OverlayLight,
                Fill: comHeader.inputColors.OverlayTransparent,
                FocusedBorderColor: comHeader.inputColors.OverlayTransparent,
                FocusedBorderThickness: 0,
                Font: Font.'Segoe UI',
                FontWeight: FontWeight.Normal,
                HoverBorderColor: comHeader.inputColors.OverlayTransparent,
                HoverColor: comHeader.inputColors.TeamsDefaultPrimary,
                HoverFill: comHeader.inputColors.OverlayTransparent,
                PaddingBottom: 4,
                PaddingLeft: 4,
                PaddingRight: 4,
                PaddingTop: 4,
                PressedBorderColor: comHeader.inputColors.OverlayTransparent,
                PressedColor: comHeader.inputColors.NeutralWebGray190,
                PressedFill: comHeader.inputColors.OverlayTransparent,
                RadiusBottomLeft: 2,
                RadiusBottomRight: 2,
                RadiusTopLeft: 2,
                RadiusTopRight: 2,
                Size: 11
            },
            Label: {
                BorderColor: comHeader.inputColors.OverlayTransparent,
                BorderThickness: 0,
                Color: comHeader.inputColors.NeutralWebGray190,
                DisabledBorderColor: comHeader.inputColors.OverlayTransparent,
                DisabledColor: comHeader.inputColors.NeutralWebGray80,
                DisabledFill: comHeader.inputColors.OverlayTransparent,
                Fill: comHeader.inputColors.OverlayTransparent,
                FocusedBorderColor: comHeader.inputColors.OverlayTransparent,
                FocusedBorderThickness: 0,
                Font: Font.'Segoe UI',
                FontWeight: FontWeight.Normal,
                HoverBorderColor: comHeader.inputColors.OverlayTransparent,
                HoverColor: comHeader.inputColors.OverlayTransparent,
                HoverFill: comHeader.inputColors.OverlayTransparent,
                PaddingBottom: 4,
                PaddingLeft: 4,
                PaddingRight: 4,
                PaddingTop: 4,
                PressedBorderColor: comHeader.inputColors.OverlayTransparent,
                PressedColor: comHeader.inputColors.OverlayTransparent,
                PressedFill: comHeader.inputColors.OverlayTransparent,
                Size: {
        			Small: 9,
        			Medium: 11,
        			Large: 13,
        			ExtraLarge: 15
        		},
                Wrap: false
            }
        }
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    shpHeaderSeparator As rectangle:
        DisplayMode: =DisplayMode.View
        Fill: =comHeader.inputStyles.Dividers.TopMenu
        Height: =1
        Width: =Parent.Width - 20
        X: =Parent.Width * 0
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    btnHeaderHome As button:
        Align: =Align.Left
        BorderColor: =Color.Transparent
        BorderThickness: =0
        Color: =comHeader.inputStyles.ButtonTransparent.Color
        DisabledBorderColor: =Self.BorderColor
        DisabledColor: =Self.Color
        DisabledFill: =Self.Fill
        Fill: =Color.Transparent
        FocusedBorderThickness: =1
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =Parent.Height
        HoverColor: =comHeader.inputStyles.ButtonTransparent.HoverColor
        HoverFill: =Self.BorderColor
        OnSelect: =Navigate(comHeader.inputHeaderSettings.headerScreen,ScreenTransition.None)
        PaddingLeft: =20
        PressedColor: =comHeader.inputStyles.ButtonTransparent.PressedColor
        PressedFill: =Self.Fill
        RadiusBottomLeft: =5
        RadiusBottomRight: =5
        RadiusTopLeft: =5
        RadiusTopRight: =5
        Size: =13
        TabIndex: =1
        Text: =comHeader.inputHeaderSettings.headerLabel
        Tooltip: =comHeader.inputHeaderSettings.headerTooltip
        Width: =comHeader.inputHeaderSettings.headerWidth
        X: =0*0
        Y: =0*0
        ZIndex: =15

    UniCitiesLogo As image:
        Height: =32
        Image: ='GREEN LOGO'
        OnSelect: |-
            =Launch("https://www.google.com")
        Width: =comHeader.inputExternalLinkSettings.linkWidth
        X: =App.Width - (Self.Width + 20)
        Y: =(Parent.Height - Self.Height) / 2
        ZIndex: =16

