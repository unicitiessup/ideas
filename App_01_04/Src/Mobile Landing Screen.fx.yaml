                        FocusedBorderThickness: =0.25
                        Font: =Font.'Segoe UI'
                        Height: =Parent.TemplateHeight
                        HoverColor: =Self.Color
                        HoverFill: =gblAppStyles.Gallery.HoverFill
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
