                                        LocalizedText
                                    )
                                },
                                Coalesce(
                                    varLocalizedText,
                                    varDefault
                                )
                            )
                        )
                    Width: =galMobileCampaignStatsTopIdeas.Width
                    X: =gblPadding.Page
                    ZIndex: =4

